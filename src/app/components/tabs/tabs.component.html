<mat-tab-group (selectedTabChange)='typeOfSurvey($event)'>

<mat-tab label="Published"> <app-card  [type]='type' *ngFor='let data of filteredData' [filteredData2]='data' (cardSelected)='testAny=$event'></app-card ></mat-tab>

<mat-tab label="Closed" > <app-card [filteredData2]='filteredData' [type]='type'  *ngFor='let data of filteredData' [filteredData2]='data' (cardSelected)='testAny=$event'></app-card> </mat-tab>
<mat-tab label="All Surveys" > <app-card [filteredData2]='filteredData' [type]='type'  *ngFor='let data of filteredData' [filteredData2]='data' (cardSelected)='testAny=$event'></app-card> </mat-tab>
