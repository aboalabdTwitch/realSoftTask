  <div class="d-flex bd-highlight">
    

<mat-tab-group (selectedTabChange)='typeOfSurvey($event)' class="p-2 w-100 bd-highlight" > 

<mat-tab label="Published"> <app-card  [type]='type' *ngFor='let data of filteredData' [filteredData2]='data' (cardSelected)='selctedCardInfo=$event'></app-card ></mat-tab>
<mat-tab label="Expired" > <app-card [filteredData2]='filteredData' [type]='type'  *ngFor='let data of filteredData' [filteredData2]='data' (cardSelected)='selctedCardInfo=$event'></app-card> </mat-tab>
<mat-tab label="Closed" > <app-card [filteredData2]='filteredData' [type]='type'  *ngFor='let data of filteredData' [filteredData2]='data' (cardSelected)='selctedCardInfo=$event'></app-card> </mat-tab>
<mat-tab label="All Surveys" > <app-card [filteredData2]='filteredData' [type]='type'  *ngFor='let data of filteredData' [filteredData2]='data' (cardSelected)='selctedCardInfo=$event'></app-card> </mat-tab>
</mat-tab-group>


<div class="p-2 flex-shrink-1 bd-highlight">
  <button mat-button class="d-inline-block ml-2 greenBtn" >GO TO DASHBOARD</button>

</div>
    <div class="p-2 flex-shrink-1 bd-highlight">

      <input type="search"   [(ngModel)]="serchKey" class="form-control rounded" 
      placeholder="Search" aria-label="Search"
      id='search' 
      aria-describedby="search-addon"
      (keyup)='onTyping()' />

    </div>

    <div class="p-2 flex-shrink-1 bd-highlight">

      <button class="d-inline-block ml-2" mat-stroked-button >FILTER</button>
      <div class="filterOp"  [hidden]='false' >

        <div class="text-right">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Start Date</mat-label>
            <input type="date" matInput placeholder="11/4/1998" [(ngModel)]='startDateFiltered'>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>End Date</mat-label>
            <input type="date" matInput placeholder="11/4/1998" [(ngModel)]='endDateFiltered'>
          </mat-form-field>
          
        <button mat-button class="d-inline-block ml-2 secBtn" (click)='clear()'>CLEAR</button>
        <button mat-button class="d-inline-block ml-2 greenBtn" (click)='searchByDate()' >APPLY</button>
      </div>

      </div>

      <div class="align-self-end sort" >
        <span   class="material-icons">view_list</span>
        <span   class="material-icons" >view_module</span>
      </div>
</div>
